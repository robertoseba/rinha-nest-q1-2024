version: '3.8'

services:
  api01: &api
    image: robertoseba/rinha_nest
    hostname: api01
    environment:
      - DB_HOSTNAME=db
      - DB_NAME=rinha
      - DB_PASSWORD=123
      - DB_USER=admin
      - DB_POOL_SIZE=15
      - DB_PORT=5432
      - PORT=3000
    ports:
      - '3001:3000'
      - '9229:9229'
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '0.55'
          memory: '125MB'

  api02:
    <<: *api
    hostname: api02
    ports:
      - '3002:3000'

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - '9999:9999'
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '10MB'

  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    ports:
      - '5432:5432'
    # volumes:
    # - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    # command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096 -c synchronous_commit=0
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '290MB'

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
